<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeMEDIA - You're Offline</title>
    <link rel="icon" type="image/png" href="/assets/images/head.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #cccccc;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .connection-status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .tips {
            margin-top: 30px;
            text-align: left;
        }
        
        .tips h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .tips ul {
            list-style: none;
            padding: 0;
        }
        
        .tips li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
            color: #cccccc;
        }
        
        .tips li::before {
            content: "â€¢";
            color: #007bff;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .offline-icon {
                font-size: 60px;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>DeMEDIA needs an internet connection to work properly.</p>
        
        <div class="connection-status">
            <span class="status-indicator"></span>
            <span id="status-text">No internet connection</span>
        </div>
        
        <button class="retry-button" onclick="checkConnection()">
            Try Again
        </button>
        
        <div class="tips">
            <h3>Quick fixes:</h3>
            <ul>
                <li>Check your WiFi or mobile data</li>
                <li>Try moving to a better signal area</li>
                <li>Restart your router if using WiFi</li>
                <li>Check if other apps can connect</li>
            </ul>
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.status-indicator');
            const retryButton = document.querySelector('.retry-button');
            
            statusText.textContent = 'Checking connection...';
            statusIndicator.style.background = '#ffa500';
            retryButton.disabled = true;
            retryButton.textContent = 'Checking...';
            
            // Try to fetch a small resource to test connection
            fetch('/manifest.json', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    statusText.textContent = 'Connection restored!';
                    statusIndicator.style.background = '#28a745';
                    retryButton.textContent = 'Reload App';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    throw new Error('Connection failed');
                }
            })
            .catch(() => {
                statusText.textContent = 'Still offline';
                statusIndicator.style.background = '#ff6b6b';
                retryButton.disabled = false;
                retryButton.textContent = 'Try Again';
            });
        }
        
        // Auto-check connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                checkConnection();
            }
        }, 30000);
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.status-indicator');
            statusText.textContent = 'Connection lost';
            statusIndicator.style.background = '#ff6b6b';
        });
    </script>
</body>
</html>
