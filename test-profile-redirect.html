<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Redirect Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Profile Redirect Test</h1>
    
    <div class="test-section">
        <h3>Test Profile Redirection</h3>
        <p>Click the buttons below to test profile redirection with different user IDs:</p>
        
        <button onclick="testProfileRedirect(15)">Test User 15 (DeMedia)</button>
        <button onclick="testProfileRedirect(16)">Test User 16 (mohammed Ayman)</button>
        <button onclick="testProfileRedirect(17)">Test User 17 (Shehap elgamal)</button>
        <button onclick="testProfileRedirect(21)">Test User 21 (bavly)</button>
        
        <div id="log" class="log"></div>
    </div>

    <div class="test-section">
        <h3>Backend API Test</h3>
        <button onclick="testBackendAPI()">Test Backend Connection</button>
        <div id="backend-log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }

        function backendLog(message, type = 'info') {
            const logDiv = document.getElementById('backend-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }

        function testProfileRedirect(userId) {
            log(`Testing profile redirect for user ID: ${userId}`);
            
            // Test the URL construction
            const profileUrl = `/profile?userId=${userId}`;
            log(`Profile URL: ${profileUrl}`);
            
            // Test navigation
            try {
                log(`Attempting to navigate to: ${window.location.origin}${profileUrl}`);
                window.location.href = profileUrl;
            } catch (error) {
                log(`Error during navigation: ${error.message}`, 'error');
            }
        }

        async function testBackendAPI() {
            backendLog('Testing backend API connection...');
            
            try {
                // Test posts API
                const postsResponse = await fetch('https://demedia-backend.fly.dev/api/posts');
                if (postsResponse.ok) {
                    const posts = await postsResponse.json();
                    backendLog(`✅ Posts API working - ${posts.length} posts found`);
                    
                    // Check if posts have user/author data
                    if (posts.length > 0) {
                        const firstPost = posts[0];
                        backendLog(`First post user data: ${JSON.stringify(firstPost.user)}`);
                        backendLog(`First post author data: ${JSON.stringify(firstPost.author)}`);
                    }
                } else {
                    backendLog(`❌ Posts API failed: ${postsResponse.status}`, 'error');
                }
            } catch (error) {
                backendLog(`❌ Backend API error: ${error.message}`, 'error');
            }
        }

        // Auto-test backend on page load
        window.onload = function() {
            testBackendAPI();
        };
    </script>
</body>
</html>
